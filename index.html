<!DOCTYPE html>
<!-- everything needs to be wrapped in a html tag -->
<html>
<!-- The head contains all the metadata, and the link to the CSS file -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <!-- title of document below (will be shown in the tab when on the page) -->
  <title>Document</title>
</head>
<!-- The body contains all the html code and the script tags -->
<body>

<!-- CODE GOES HERE -->
<h1>Majong All Night Long</h1>

<!-- added jquery functionality (just in case we need it)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- added a link to the javascript file -->
<script src="script.js"></script>

<!-- close the body tag -->
</body>
<!-- close the html tag -->
</html>
